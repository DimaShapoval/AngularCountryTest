<div class="container">
  <div class="d-flex justify-content-between">
    <h3>{{countryName}}</h3>
    <div class="d-flex align-items-center">
      <p class="m-0">2020-2030</p>
      <button class="btn" (click)="navigationByYear(2020)"><i class="bi bi-caret-left"></i></button>
      <button class="btn" (click)="navigationByYear(currentYear - 1)"><i class="bi bi-caret-left-fill"></i></button>
      <p class="m-0">{{currentYear}}</p>
      <button class="btn" (click)="navigationByYear(currentYear + 1)"><i class="bi bi-caret-right-fill"></i></button>
      <button class="btn" (click)="navigationByYear(2030)"><i class="bi bi-caret-right"></i></button>
    </div>
  </div>
  <div class="row">
    <div class="card col-sm-5 col-11 m-sm-2 m-3" *ngFor="let holidays of countryInfo">
      <div class="card-body">
        <h5 class="card-title">{{holidays.name}}</h5>
        <p class="card-text">{{holidays.date | date}}</p>
        <p class="card-text">Type: {{holidays.types}}</p>
      </div>
    </div>
  </div>
</div>
